    <!--lists
        1) ordered list
        2) unordered list
        3) definition list/descriptive list
        -->


    <!DOCTYPE html>
    <html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
    </head>
    <body>
        <h1>Ordered List</h1>
        <!--sequentiall order-->
        <ol type="i" start="7">
            <li>Java</li>
            <li>C</li>
            <li>Cpp</li>

        </ol>
        <!--reverse order-->
        <ol type="a" start="1" reversed>
            <li>Java</li>
            <li>C</li>
            <li>Cpp</li>

            </ol>
        <!--unordered list-->
        <!-- type could be none, circle, square, disc-->
    <ul type="circle">
        <h1>Unordered list</h1>
        <li>HTML</li>
        <li>CSS</li>
        <li>Javascript</li>
    </ul>

    <!-- dd- data definition, dt- data term-->
    <h1>Discriptive list</h1>
   <dl>
        <dt>Computer</dt>
        <dd>Computer is an electronic device</dd>
    </dl>
    </body>
    </html>
