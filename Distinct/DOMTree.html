 <!DOCTYPE html>
 <html lang="en">
 <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="/src/output.css">
 </head>
 <body>
    
    <script>
        let para = document.createElement("p");
        para.textContent = "I am creating a new para";

        document.body.appendChild(para);
        // create text node(as separate element)
        let node = document.createTextNode("Text node content");
        document.body.appendChild(node);

        // create a div section using javascript
        let xyz = document.createElement("div");
        xyz.textContent = "DIV1";
        xyz.className = "w-44 h-44 bg-orange-400";
        document.body.appendChild(xyz);
        xyz.appendChild(para);  //para is child here and div is parent node
        document.body.appendChild(xyz);

        xyz.removeChild(para);

    </script>

    <!--
