<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Page</title>
    <link rel="stylesheet" href="/src/output.css">
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen">

    <div class="bg-white p-8 rounded-lg shadow-lg w-full max-w-md">
        <h2 class="text-2xl font-semibold text-center text-gray-700 mb-6">Tailwind CSS Form Example</h2>

        
        <form action="#" method="POST" class="space-y-4">
            <!-- Name -->
            <div>
                <label class="block text-gray-600 font-medium" for="name">Name</label>
                <input type="text" id="name" name="name" 
                    class="w-full mt-1 p-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-400 outline-none" 
                    placeholder="Enter your name" required>
            </div>

            <!-- Email -->
            <div>
                <label class="block text-gray-600 font-medium" for="email">Email</label>
                <input type="email" id="email" name="email" 
                    class="w-full mt-1 p-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-400 outline-none" 
                    placeholder="Enter your email" required>
            </div>

            <!-- Password -->
            <div>
                <label class="block text-gray-600 font-medium" for="password">Password</label>
                <input type="password" id="password" name="password" 
                    class="w-full mt-1 p-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-400 outline-none" 
                    placeholder="Enter your password" required>
            </div>

            <!-- Confirm Password -->
            <div>
                <label class="block text-gray-600 font-medium" for="confirm-password">Confirm Password</label>
                <input type="password" id="confirm-password" name="confirm-password" 
                    class="w-full mt-1 p-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-400 outline-none" 
                    placeholder="Re-enter your password" required>
                    
            </div>

            <!-- Terms and Conditions -->
            <div class="flex items-center">
                <input type="checkbox" id="terms" name="terms" required class="w-4 h-4 text-blue-500 border-gray-300 rounded focus:ring-blue-400">
                <label for="terms" class="ml-2 text-gray-600 text-sm">
                    I agree to the <a href="#" class="text-blue-500 hover:underline">Terms and Conditions</a>
                </label>
            </div>

            <!-- Submit Button -->
            <div class="text-center">
                <button type="submit" 
                    class="bg-blue-500 text-white px-6 py-2 rounded-lg hover:bg-blue-600 transition">
                    Submit
                </button>
            </div>
        </form>

    </div>

</body>
</html>
