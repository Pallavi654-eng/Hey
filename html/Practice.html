<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Stating Practice</h1>
    <p><b>Hello</b> everyone! <strong>Pallavi</strong> this side. Great to interact with you all. <br>I am currently pursuing my btech degree from lpu <br>
    I am very <i>passionate</i> in the studies as <em>well</em>.</p>
    <!-- comments are written like this-->
     <p><q>Prithviraj Chauhan</q><blockquote>The greatest leader.</blockquote></p>
     <!-- citations are used for specific person like any author and appear in italic -->

     <!-- dfn is an definition tag-->
        <dfn>We are Indians </dfn>

        <!--Way 1 to add picture -->
        <img src="https://pics.craiyon.com/2023-07-06/d4cb71019ee94bdaacedf300e3dd16e5.webp" alt="Cat's drawing" width="300" height="300">
        
        <!-- Way 2 to add picture -->
         <img src="images/cat2.jpg" alt="Caty caty" width ="200" height="250">

        <figure>
         <!--clickable image-->
         <a href="https://artprojectsforkids.org/how-to-draw-a-kitten/"><img src="images/cat2.jpg" width="250" height="300"></a>
        <figcaption>Fig1. Cat 1 </figcaption>
        </figure>

        <!--figcaption is always written in figure tags and it is used to write someting under an image(it's description)-->




</body>
</html>
